{% extends "app/base.html" %}

{% block content %}
<section class="row">
  <div class="col-12 col-md-12">
   <div class="card">
    <div class="card-header">
      <h4 class="card-title">Input Data Penilaian</h4>
    </div>
    <div class="card-content">
      <div class="card-body">
        <form class="form form-horizontal" method="post" enctype="multipart/form-data">
          <div class="form-body">
            <div class="row">

              <div class="col-md-4">
                <label>Penerima Bantuan</label>
              </div>
              <div class="col-md-8 form-group">
                <input
                  class="form-control"
                  value="{{penerimaBantuan.nama}}"
                  readonly
                />
              </div>

              <div class="col-md-4">
                <label>Periode</label>
              </div>
              <div class="col-md-8 form-group">
                <input type="number" class="form-control" value="{{periode.tahun}}" readonly />
              </div>

              {% for kriteria in kriteriaList %}
                <div class="col-md-4">
                  <label>{{ kriteria.nama }}</label>
                </div>
                <div class="col-md-8 form-group">
                  <select class="form-control" name="k_{{kriteria.id}}">
                    {% for sub in kriteria.subs %}
                      <option 
                        value="{{sub.id}}"
                        {% if penerimaBantuan.penilaians[sub.kriteriaId] == sub.id %}
                          selected
                        {% endif %}
                      >{{ sub.nama }}</option>
                    {% endfor %}
                  </select>
                </div>
              {% endfor %}
              
              <div class="col-12 col-md-4 d-grid">
                <button type="submit" class="btn btn-primary">submit</button>
              </div>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</section>
{% endblock %}
